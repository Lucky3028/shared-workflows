name: CI
on:
  workflow_call:
jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - jdk-version: 8
            gradle-jvm-version: 1.8
          - jdk-version: 17
            gradle-jvm-version: 17
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk-version }}
          distribution: temurin
          cache: gradle
      - name: Set JVM version
        run: |
          if [ -e gradle.properties ]; then
            sed -i -e "s/^jvm_version.*/jvm_version=${{ matrix.gradle-jvm-version }}/g" gradle.properties
          else
            echo "jvm_version=${{ matrix.gradle-jvm-version }}" > gradle.properties
          fi
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jar
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      - name: Rename jar files
        working-directory: ./build/libs/
        run: |
          for name in $(find . -type f -name '*.jar'); do
            baseFileName=$(basename "$name" '.jar')
            mv "$name" "$baseFileName.jdk${{ matrix.jdk-version }}.jar"
          done
      - name: Upload a jar
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ matrix.jdk-version }}
          path: ./build/libs/
